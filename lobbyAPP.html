<style>body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
}

.app {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.app-bar {
    background-color: #f5f5f5;
    padding: 15px;
    text-align: center;
}

.logo {
    height: 80px;
    object-fit: contain;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 24px;
    font-weight: bold;
    color: #0B1742;
    margin-bottom: 20px;
}

.menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.menu-button {
    width: 80%;
    padding: 15px;
    background-color: white;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s, transform 0.3s;
}

.menu-button:hover {
    background-color: #FF9A00;
    transform: scale(1.05);
}

.icon {
    margin-right: 10px;
    color: #0B1742; /* Cor do √≠cone */
}

.bottom-nav {
    display: flex;
    justify-content: space-around;
    background-color: #ffd28f;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.bottom-button {
    background: none;
    border: none;
    color: rgb(0, 0, 0);
    cursor: pointer;
    font-size: 16px;
    transition: color 0.3s;
}

.bottom-button:hover {
    color: #f0f0f0;
}
</style>
<script>function navigateTo(page) {
    switch (page) {
        case 'plantas':
            alert("Navegando para Minhas Plantas");
            break;
        case 'mapa':
            alert("Navegando para o Mapa");
            break;
        case 'chat':
            alert("Navegando para o Chat com Arquiteto");
            break;
        case 'perfil':
            alert("Navegando para o Perfil");
            break;
        case 'home':
            alert("Navegando para Home");
            break;
        case 'ajuda':
            alert("Navegando para Ajuda");
            break;
        case 'sair':
            alert("Saindo do aplicativo");
            break;
        default:
            alert("P√°gina n√£o encontrada");
    }
}
</script>
