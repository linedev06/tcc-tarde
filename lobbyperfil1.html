        function showMap() {
    // Clear content

    map.allowFullscreen = true;

    // Map info section

    mapInfo.className = 'map-info';
    mapInfo.innerHTML = `
        <h3>Localizações disponíveis</h3>
        <ul>
            <li><strong>Local A:</strong> Excelente para construção de edifícios.</li>

        <button onclick="getLocationDetails('C')">Ver Detalhes do Local C</button>
    `;

    // Append the info section, map, and map info to the content
    document.getElementById('content').appendChild(infoSection);
    mapContainer.appendChild(map);
    mapContainer.appendChild(mapInfo);
    document.getElementById('content').appendChild(mapContainer);
}

}
