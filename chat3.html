<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot - Chat 1</title>
<style>
    #chatbot {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ff9a00;
      border-radius: 5px;
      background-color: #f9f9f9;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    #chatbot p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    #options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .option {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
  
    .option:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

<div id="chatbot">
  <p>Bem-vindo ao Chat Bot da Tektõn!</p>
  <p id="question">1. Qual é o seu estilo de vida?</p>
  <ul id="options"></ul>
</div>

<script>
const chatbot = document.getElementById('chatbot');
const question = document.getElementById('question');
const options = document.getElementById('options');
let answers = [];

function askQuestion(text) {
  question.innerText = text;
  options.innerHTML = '';
}

function addOption(text, answer) {
  const option = document.createElement('button');
  option.classList.add('option');
  option.innerText = text;
  option.dataset.answer = answer;
  option.addEventListener('click', () => {
    answers.push(answer);
    const nextQuestionIndex = answers.length - 1;
    if (nextQuestionIndex < questions.length) {
      const nextQuestion = questions[nextQuestionIndex];
      askQuestion(nextQuestion.text);
      nextQuestion.options.forEach(option => addOption(option.text, option.answer));
    } else {
      const result = getResult(answers);
      chatbot.innerHTML = `<p>O estilo de casa que melhor se adapta a você é: ${result.text}</p>`;
      const nextChatButton = document.createElement('button');
        nextChatButton.innerText = 'retornar';
        nextChatButton.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
        chatbot.appendChild(nextChatButton);
      }
    });
  options.appendChild(option);
}

const questions = [
  {
    text: '1. Que tipo de móveis você prefere?',
    options: [
      { text: 'Móveis modernos', answer: 'A' },
      { text: 'Móveis antigos', answer: 'B' },
      { text: 'Móveis rústicos', answer: 'C' },
      { text: 'Móveis contemporâneos', answer: 'D' },
    ]
  },
  {
    text: '2. Qual é o seu orçamento para móveis?',
    options: [
      { text: 'Baixo', answer: 'A' },
      { text: 'Médio', answer: 'B' },
      { text: 'Alto', answer: 'C' },
      { text: 'Não tenho um orçamento específico', answer: 'D' },
    ]
  },
  {
    text: '3. Qual é o seu espaço disponível para mobília?',
    options: [
      { text: 'Pequeno', answer: 'A' },
      { text: 'Médio', answer: 'B' },
      { text: 'Grande', answer: 'C' },
      { text: 'Muito grande', answer: 'D' },
    ]
  },
  {
    text: '4. Quais são as cores preferidas para sua mobília?',
    options: [
      { text: 'Neutras (branco, cinza, bege)', answer: 'A' },
      { text: 'Tons de madeira natural', answer: 'B' },
      { text: 'Cores vivas e vibrantes', answer: 'C' },
      { text: 'Paleta de cores variadas', answer: 'D' },
    ]
  },
  {
    text: '5. Você tem alguma preferência por materiais de móveis?',
    options: [
      { text: 'Madeira', answer: 'A' },
      { text: 'Metal', answer: 'B' },
      { text: 'Vidro', answer: 'C' },
      { text: 'Plástico', answer: 'D' },
    ]
  }
];

askQuestion(questions[0].text);
  questions[0].options.forEach(option => addOption(option.text, option.answer));

  function getResult(answers) {
    const estiloVida = answers[0];
    const orcamento = answers[1];
    const estiloDecoracao = answers[2];

    if (estiloVida === 'A' && orcamento === 'A' && estiloDecoracao === 'A') {
      result = 'Estilo A';
    } else if (estiloVida === 'B' && orcamento === 'B' && estiloDecoracao === 'B') {
      result = 'Estilo B';
    } else if (estiloVida === 'C' && orcamento === 'C' && estiloDecoracao === 'C') {
      result = 'Estilo C';
    } else if (estiloVida === 'D' && orcamento === 'D' && estiloDecoracao === 'D') {
      result = 'Estilo D';
    } else {
      result = 'Estilo padrão';
    }

  
    return { text: result };
  }
</script>

</body>
</html>
