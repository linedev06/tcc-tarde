<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado por Entrar em Contato com a Tekton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .thank-you-message {
            text-align: center;
            padding: 5rem 0;
        }

        .thank-you-message h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        .thank-you-message p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .thank-you-message a {
            display: inline-block;
            background-color: #ffd79b;
            color: #000000;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .thank-you-message a:hover {
            background-color: #ff9a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-message">
            <h1>Obrigado por Entrar em Contato com a Tekton</h1>
            <p>Agradecemos imensamente por você ter entrado em contato conosco. Sua mensagem foi recebida e responderemos o mais breve possível.</p>
            <a href="index.html">Retornar à página inicial do Tekton</a>
        </div>
    </div>
</body>
</html>
