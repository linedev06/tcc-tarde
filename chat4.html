      color: #007bff;
    }

    .chat-input {

      border: none;
      border-top: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .btn-send {
      width: 100px;
      padding: 10px;
      border: none;
      background-color: #ff9a00;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

      // Verifica se a tecla pressionada é "Enter" (código 13)
      if (event.keyCode === 13) {
        // Chama a função sendMessage() quando "Enter" é pressionado
        sendMessage();
      }

    // Função para adicionar a mensagem inicial ao abrir o chat

      addInitialMessage();

      const initialMessage = 'Para finalizar o atendimento, escreva quais foram os resultados obtidos para finalizar seu projeto. Caso haja dúvidas, escreva "?"';
      addMessage(initialMessage, 'bot');
    }

    // Função para adicionar uma mensagem ao chat
    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'message-user' : 'message-bot');
      const senderName = sender === 'user' ? 'Usuário' : 'Bot-Tektõn'; // Define o nome do remetente
      messageDiv.innerHTML = `<b>${senderName}:</b> ${message}`; // Adiciona o nome do remetente à mensagem
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
    }

    function sendMessage() {
      const userMessage = userInput.value;
      addMessage(userMessage, 'user');
      processMessage(userMessage);
      userInput.value = '';
    }

      if (message.toLowerCase().includes('olá')) {
        addMessage('Olá! Como posso ajudar?', 'bot');

        addMessage('Estou bem, obrigado por perguntar!', 'bot');

        addMessage(result, 'bot');
